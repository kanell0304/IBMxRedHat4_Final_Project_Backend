version: "3.9"

services:
  app:
    build: .
    env_file: .env
    environment:
      - DB_HOST=db
      - DB_PORT=${DB_PORT:-3306}
    depends_on:
      - db
    ports:
      - "8081:8081"

  db:
    image: mysql:8.0
    env_file: .env
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: